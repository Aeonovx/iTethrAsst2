<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iTethr Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div id="app-container">
        <div id="login-screen" class="active">
            <div class="login-box">
                <h1>iTethr Assistant</h1>
                <p>Login to continue</p>
                <form id="login-form">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="login-error"></p>
                </form>
            </div>
        </div>

        <div id="chat-screen">
            <div id="sidebar">
                <div id="sidebar-header">
                    <button id="new-chat-button" class="sidebar-button">+ New Chat</button>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="conversation-history"></div>
                <div id="sidebar-footer">
                    <div id="user-info"></div>
                    <button id="copy-convo-button" class="sidebar-button" title="Copy Conversation">ðŸ“‹</button>
                    <button id="logout-button" class="sidebar-button" title="Logout">ðŸšª</button>
                </div>
            </div>

            <div id="chat-area">
                <button id="menu-toggle">â˜°</button>
                <div id="chat-messages">
                    <div id="welcome-message">
                        <div class="welcome-content">
                            <h1 id="welcome-title">iTethr Assistant</h1>
                            <p id="welcome-subtitle">Your personal assistant for the AeonovX team.</p>
                        </div>
                    </div>
                </div>
                <div id="chat-input-area">
                    <form id="chat-form">
                        <textarea id="message-input" placeholder="Ask me anything about the iTethr platform..." rows="1"></textarea>
                        <button id="send-button" type="submit">â–²</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
