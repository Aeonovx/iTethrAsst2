<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTethr Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="login-header">
                    <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L8 12v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.28-.14-1.29-.64-2.9-1.2-1.61-.56-2.6-1.28-2.92-1.96-.5-1.11.06-2.38 1.42-3.22.62-.39 1.28-.6 2-.61 1.48 0 2.42.86 2.42 2.19 0 .58-.21 1.12-.58 1.59-.49.62-1.24 1.1-2.22 1.48-.22.09-.43.17-.64.25.02.02.04.04.05.06.01.02.03.04.04.06.09.13.19.26.29.39.41.52.83 1.04 1.22 1.52.23.28.44.54.63.78.21.26.39.49.52.69.11.17.19.32.25.45.05.1.09.18.12.26.03.06.05.12.06.17.02.06.03.11.03.16.01.05.01.1.01.15v.01c0 .05.01.1.01.15.01.2-.03.4-.11.59-.1.21-.24.4-.41.56-.21.19-.46.34-.73.45-.3.12-.63.18-.98.18-1.2 0-2.21-.75-2.56-1.82-.04-.13-.06-.26-.07-.39-.01-.12-.01-.24 0-.36.01-.13.03-.26.06-.39.1-.38.29-.72.54-1.02.22-.26.49-.5.79-.72.29-.21.61-.4.95-.55.3-.13.6-.24.88-.33-.12-.08-.24-.16-.35-.25-.23-.17-.47-.35-.69-.54-.48-.41-.92-.87-1.29-1.35-.19-.24-.37-.5-.53-.76-.02-.03-.04-.06-.06-.09-.01-.02-.02-.04-.03-.06-.1-.13-.19-.27-.28-.41-.42-.64-.63-1.38-.63-2.18 0-1.65 1.35-3 3-3s3 1.35 3 3c0 .79-.31 1.52-.83 2.07z"/></svg>
                    <h1>iTethr Assistant</h1>
                </div>
                <p class="login-subtitle">Production AI System by AeonovX</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-button">Access iBot</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <button id="new-chat-button" class="new-chat-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        New Chat
                    </button>
                </div>
                <nav id="conversation-history" class="conversation-history">
                    <!-- Conversation history items will be appended here -->
                </nav>
                <div class="sidebar-footer">
                    <span id="user-info"></span>
                    <button id="logout-button" class="logout-button" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </aside>
            <main class="chat-area">
                <div id="welcome-message" class="welcome-message">
                    <svg class="logo-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L8 12v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.28-.14-1.29-.64-2.9-1.2-1.61-.56-2.6-1.28-2.92-1.96-.5-1.11.06-2.38 1.42-3.22.62-.39 1.28-.6 2-.61 1.48 0 2.42.86 2.42 2.19 0 .58-.21 1.12-.58 1.59-.49.62-1.24 1.1-2.22 1.48-.22.09-.43.17-.64.25.02.02.04.04.05.06.01.02.03.04.04.06.09.13.19.26.29.39.41.52.83 1.04 1.22 1.52.23.28.44.54.63.78.21.26.39.49.52.69.11.17.19.32.25.45.05.1.09.18.12.26.03.06.05.12.06.17.02.06.03.11.03.16.01.05.01.1.01.15v.01c0 .05.01.1.01.15.01.2-.03.4-.11.59-.1.21-.24.4-.41.56-.21.19-.46.34-.73.45-.3.12-.63.18-.98.18-1.2 0-2.21-.75-2.56-1.82-.04-.13-.06-.26-.07-.39-.01-.12-.01-.24 0-.36.01-.13.03-.26.06-.39.1-.38.29-.72.54-1.02.22-.26.49-.5.79-.72.29-.21.61-.4.95-.55.3-.13.6-.24.88-.33-.12-.08-.24-.16-.35-.25-.23-.17-.47-.35-.69-.54-.48-.41-.92-.87-1.29-1.35-.19-.24-.37-.5-.53-.76-.02-.03-.04-.06-.06-.09-.01-.02-.02-.04-.03-.06-.1-.13-.19-.27-.28-.41-.42-.64-.63-1.38-.63-2.18 0-1.65 1.35-3 3-3s3 1.35 3 3c0 .79-.31 1.52-.83 2.07z"/></svg>
                    <h1>How can I help you today?</h1>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="chat-input-area">
                    <form id="chat-form" class="chat-form">
                        <textarea id="message-input" placeholder="Ask me anything about the iTethr platform..." rows="1"></textarea>
                        <button type="submit" id="send-button" title="Send Message">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
