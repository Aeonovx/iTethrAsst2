<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTethr Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="sidebar-overlay"></div>

    <div id="login-container">
        <div class="login-box">
            <h2>iTethr Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <p id="login-error"></p>
            </form>
        </div>
    </div>
    
    <div class="sidebar">
        <h2>Menu</h2>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <h1>iTethr Assistant</h1>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="welcome-screen" id="welcome-screen">
                <h1 id="welcome-title">Welcome to iTethr</h1>
                <p id="welcome-subtitle">Your intelligent assistant for a streamlined workflow.</p>
            </div>
            </div>

        <div class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask iTethr anything..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
