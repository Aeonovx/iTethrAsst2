<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTethr Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>iTethr Assistant</h1>
            <p>Please log in to continue</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-error"></div>
             <p class="branding-footer">iBot powered by AeonovX</p>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>History</h2>
                <button id="new-chat-button"><i class="fas fa-plus"></i> New Chat</button>
            </div>
            <div id="conversation-history">
                </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <span id="user-info">User</span>
                    <button id="logout-button" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <div class="theme-switcher">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                 <p class="branding-footer">iBot powered by AeonovX</p>
            </div>
        </aside>

        <main class="main-content">
             <button id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="chat-container">
                <div id="chat-messages">
                    </div>
                <div id="welcome-message">
                    <h1 id="welcome-title">Welcome!</h1>
                    <p id="welcome-subtitle">iTethr Assistant, ready for your commands.</p>
                </div>
                 <div class="chat-input-area">
                    <button id="copy-convo-button" title="Copy Conversation"><i class="fas fa-clipboard"></i></button>
                    <form id="chat-form">
                        <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                        <button id="send-button" type="submit" title="Send"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
